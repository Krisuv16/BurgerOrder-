{% extends 'burger/base.html' %}
{% block 'body' %}
{% load widget_tweaks %}
<h1>Edit your order</h1>
<h2>{{ note }}</h2>

<form action="{% url 'edit_order' burger.id %}" method="post">
    {% csrf_token %}
    {% for field in burgerform %}
    <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }}
        {% render_field field class="form-control" %}
    
    </div>
    {% endfor %}
    <input type="submit" value="Edit Burger order">    
</form>

{% endblock %}
